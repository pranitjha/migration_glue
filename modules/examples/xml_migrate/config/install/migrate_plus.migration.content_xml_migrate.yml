id: content_xml_migrate
label: 'Content XML Migrate'
migration_group: default
source:
  plugin: url
  data_parser_plugin: xml
  data_fetcher_plugin: file
  urls: modules/contrib/migration_glue/modules/examples/xml_migrate/data/content.xml
  item_selector: /pages/page
  fields:
    -
      selector: /pages/page
      label: /pages/page
      name: /pages/page
    -
      selector: id
      label: id
      name: id
    -
      selector: title
      label: title
      name: title
    -
      selector: body
      label: body
      name: body
    -
      selector: image
      label: image
      name: image
    -
      selector: keywords
      label: keywords
      name: keywords
    -
      selector: author
      label: author
      name: author
    -
      selector: path
      label: path
      name: path
    -
      selector: date_created
      label: date_created
      name: date_created
    -
      selector: status
      label: status
      name: status
    -
      selector: sample_title1
      label: sample_title1
      name: sample_title1
    -
      selector: sample_title2
      label: sample_title2
      name: sample_title2
    -
      selector: sample_body1
      label: sample_body1
      name: sample_body1
    -
      selector: sample_body2
      label: sample_body2
      name: sample_body2
    -
      selector: sample_term
      label: sample_term
      name: sample_term
    -
      selector: sample_date
      label: sample_date
      name: sample_date
    -
      selector: sample_url
      label: sample_url
      name: sample_url
    -
      selector: sample_list
      label: sample_list
      name: sample_list
  ids:
    id:
      type: string
process:
  type:
    plugin: default_value
    default_value: article
  field_image:
    plugin: image_import
    source: image
    destination: 'public://images/'
    title: ''
    alt: ''
    height: ''
    width: ''
  body/value:
    plugin: inline_images
    source: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: keywords
    -
      plugin: migration_lookup
      migration: tags_xml_migrate
      no_stub: '1'
  title: title
  path: path
  created:
    plugin: callback
    callable: strtotime
    source: date_created
  changed:
    plugin: callback
    callable: strtotime
    source: date_updated
  uid:
    plugin: migration_lookup
    migration: user_xml_migrate
    no_stub: '1'
    source: author
  status: status

  sample_term:
    plugin: migration_glue_term_hierarchy
    source: sample_term
    separator: '/'
    bundle: tags
  sample_body1:
    plugin: html_tag_str_replace
    html_tag: "p"
    attribute_name: "class"
    attribute_value: "test"
    replace: "This is replacement string."
    source: sample_body1
  sample_body2:
    plugin: str_replace_pattern
    pattern: "This article was first published in (.*). Some facts may have aged gracelessly."
    replace: "This article was first published in 2019. Some facts may have aged gracelessly."
    source: sample_body2
  sample_date:
    plugin: convert_date_timezone
    source_timezone: "America/New_York"
    source: sample_date
  sample_url:
    plugin: url_to_alias
    source: sample_url
  sample_list:
    -
      plugin: list_explode
      source: sample_list
    -
      plugin: iterator
      process:
        value: value
  sample_fallback:
    -
      plugin: get
      source:
        - sample_title1
        - sample_title2
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: reset

destination:
  plugin: 'entity:node'
dependencies:
  enforced:
    module:
      - xml_migrate
