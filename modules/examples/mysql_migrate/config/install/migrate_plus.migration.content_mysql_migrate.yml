id: content_mysql_migrate
label: Content MySql Migrate
migration_group: default
source:
  plugin: content
process:
  type:
    plugin: default_value
    default_value: article
  field_image:
    plugin: image_import
    source: image
    destination: 'public://images/'
    title: ''
    alt: ''
    height: ''
    width: ''
  body/value:
    plugin: inline_images
    source: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_tags:
    -
      plugin: explode
      delimiter: ','
      source: keywords
    -
      plugin: migration_lookup
      migration: tags_mysql_migrate
      no_stub: '0'
  title: title
  path: path
  created:
    plugin: callback
    callable: strtotime
    source: date_created
  changed:
    plugin: callback
    callable: strtotime
    source: date_updated
  uid:
    plugin: migration_lookup
    migration: user_mysql_migrate
    no_stub: '0'
    source: author
  status: status
destination:
  plugin: 'entity:node'
dependencies:
  enforced:
    module:
      - mysql_migrate
