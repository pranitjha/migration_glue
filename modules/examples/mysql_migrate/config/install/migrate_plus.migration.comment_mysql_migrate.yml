id: comment_mysql_migrate
label: 'Comment MySql Migrate'
migration_group: default
source:
  plugin: mg_sample_sql_comment
process:
  comment_type:
    plugin: default_value
    default_value: comment
  entity_type:
    plugin: default_value
    default_value: node
  comment_body/value: content
  comment_body/format:
    plugin: default_value
    default_value: full_html
  entity_id:
    plugin: migration_lookup
    migration: content_mysql_migrate
    no_stub: '0'
    source: content_id
  field_name:
    plugin: default_value
    default_value: comment
  pid:
    -
      plugin: skip_on_empty
      method: process
      source: reply_to
    -
      plugin: migration_lookup
      migration: comment_mysql_migrate
      no_stub: '0'
  created:
    plugin: callback
    callable: strtotime
    source: created
  uid:
    plugin: migration_lookup
    migration: user_mysql_migrate
    no_stub: '0'
    source: comment_by
  subject: title
  status:
    plugin: default_value
    default_value: true
  langcode:
    plugin: default_value
    default_value: en
destination:
  plugin: 'entity:comment'
dependencies:
  enforced:
    module:
      - mysql_migrate
