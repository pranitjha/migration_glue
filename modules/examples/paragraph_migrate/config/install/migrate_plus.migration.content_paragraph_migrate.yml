id: content_paragraph_migrate
label: 'Content Paragraph Migrate'
migration_group: default
source:
  plugin: url
  data_parser_plugin: json
  data_fetcher_plugin: file
  urls: modules/contrib/migration_glue/modules/examples/paragraph_migrate/data/content.json
  item_selector: /blogs
  fields:
    -
      selector: /blogs
      label: /blogs
      name: /blogs
    -
      selector: id
      label: id
      name: id
    -
      selector: title
      label: title
      name: title
    -
      selector: image
      label: image
      name: image
    -
      selector: date_created
      label: date_created
      name: date_created
    -
      selector: status
      label: status
      name: status
  ids:
    id:
      type: string
process:
  type:
    plugin: default_value
    default_value: article
  field_image:
    plugin: image_import
    source: image
    destination: 'public://images/'
    title: ''
    alt: ''
    height: ''
    width: ''
  title: title
  field_example_paragraph/target_id:
    -
      plugin: migration_lookup
      migration: content_paragraph_data_migrate
      no_stub: false
      source: id
    -
      plugin: extract
      no_stub: false
      index:
        - 0
  field_example_paragraph/target_revision_id:
    -
      plugin: migration_lookup
      migration: content_paragraph_data_migrate
      no_stub: false
      source: id
    -
      plugin: extract
      no_stub: false
      index:
        - 1
  created:
    plugin: callback
    callable: strtotime
    source: date_created
  changed:
    plugin: callback
    callable: strtotime
    source: date_updated
  status: status
destination:
  plugin: 'entity:node'
migration_dependencies:
  require:
  - content_paragraph_data_migrate
dependencies:
  enforced:
    module:
    - paragraph_migrate